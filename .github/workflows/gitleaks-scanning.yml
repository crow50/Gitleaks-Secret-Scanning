name: Gitleaks Scan

on:
  push:
    branches: [ "main", "feature/*", "demo/*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  scan:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: gitleaksconfig.toml